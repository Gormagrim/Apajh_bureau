<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' https://www.api.apajh.jeseb.fr/public/v1/login" />
  <meta http-equiv="X-Content-Security-Policy"
    content="script-src 'self' https://www.api.apajh.jeseb.fr/public/v1/login" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  <title>Apajh Station</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 menu">
      </div>
      <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 content">
        <div class="row">
          <div
            class="col-12 offset-sm-4 col-sm-4 offset-md-4 col-md-4 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4 text-center connectionMenu">
            <h4 class="firstTitle">APAJH Station</h4>
            <span class="for">pour</span>
            <img class="firstImg" src="./img/num_et_rik.png" alt="">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 connection">
                <form action="">
                  <div
                    class="offset-col-1 col-10 offset-sm-1 col-sm-10 offset-md-1 col-md-10 offset-lg-1 col-lg-10 offset-xl-1 col-xl-10 text-center">
                    <input class="form-control login text-center" type="email" id="mail" name="mail" autocomplete="on"
                      placeholder="Adresse mail" />
                  </div>
                  <div class="offset-1 col-10 form-group">
                    <div class="input-group" id="show_hide_password">
                      <input class="form-control login text-center" type="password" id="password" name="password"
                        placeholder="Mot de passe" />
                      <span class="input-group-text" id="basic-addon1"><a class="eye" href=""><i class="fa fa-eye-slash"
                            aria-hidden="true"></i></a></span>
                    </div>
                  </div>

                  <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <button type="button" class="btn btn-info" id="login">Valider</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <p class="fixedBottom">@APAJH Station v1.0.0 - 2021-2022 - Application développée par <a
          href="https://www.izylify.fr">Sébastien LARRIVEE</a></p>
    </div>
  </div>
  <!-- You can also require other files to run in this process -->
  <script language="JavaScript" type="text/javascript" src="./js/jquery-3.6.6.js"></script>
  <script src="./fetch/general.js"></script>
  <script src="./renderer.js"></script>
  <script src="./fetch/login.js"></script>
</body>

</html>
