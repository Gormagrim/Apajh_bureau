<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.api.apajh.jeseb.fr/public/v1/" />
    <meta http-equiv="X-Content-Security-Policy"
        content="script-src 'self' https://www.api.apajh.jeseb.fr/public/v1/" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
    <title>Apajh Station</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="nav"></div>
            <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 content text-center">
                <div class="row">
                    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 articleOffset">
                    </div>
                    <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 text-center">
                        <div class="row">
                            <div
                                class="offset-col-4 col-4 offset-sm-4 col-sm-4 offset-md-4 col-md-4 offset-lg-4 col-lg-4 offset-xl-4 col-xl-4">
                                <form class="d-flex mt-1">
                                    <input class="form-control search" type="search" id="search" name="search"
                                        placeholder="Objet de votre recherche" />
                                    <button class="btn btn-info btn-sm" type="button">Rechercher</button>
                                </form>
                            </div>
                        </div>
                        <div class="row articleTitle">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
                                Voir
                            </div>
                            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                                Titre de l'article
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                Date
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                                Satut
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                            </div>
                        </div>
                        <div class="row afterArticleTitle">

                        </div>
                        <!-- A PARTIR D'ICI LA LISTE DES ARTICLES -->
                        <div class="articles">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Début modal-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Mon article</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="articleModal"></div>
                    <div class="allPara"></div>
                    <div id="carouselExampleControls" class="carousel carousel-dark slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalModif" data-bs-backdrop="static" data-bs-keyboard="false" data-bs-focus="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Modifier l'article</h2>
                    <button type="button" class="btn-close closer" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="articleModalModif"></div>
                    <div class="allParaModif"></div>
                    
                    <div class="addNewPhotosToArticle"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closer" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal de suppression d'article -->
    <div class="modal fade" id="deleteArticleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Supprimer l'article</h2>
                    <button type="button" class="btn-close closer" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h2>Vous êtes sur le point de supprimer définitivement l'article :</h2>
                    <h2 class="articleTitle"></h2>
                    <input class="deleteArticleId" type="hidden" />
                    <button class="btn btn-danger btn-sm deleteArticleValidation" type="button">Supprimer</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary closer" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin modal-->
    <!-- You can also require other files to run in this process -->
    <script src="../js/jquery-3.6.6.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../fetch/infos.js"></script>
    <script src="../fetch/general.js"></script>
    <script src="../fetch/adminblogList.js"></script>
    <script src="../js/ckeditor5-build-classic/ckeditor.js"></script>
    <script src="../js/ckeditor5-build-classic/translations/fr.js"></script>
   <!-- <script src="../js/editor.js"></script> -->
    <script src="../renderer.js"></script>
</body>

</html>
